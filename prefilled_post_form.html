<!DOCTYPE html>
<HTML>
<HEAD>
</HEAD>

<BODY>
	<!-- action is the url that is put in the http message-box
		 method is what kind of message it is -- by default GET-->
	<form action="/done" method="post">
		<fieldset>
		<legend> grammar </legend>
			<div> enter terminals separated by a comma (",") </div>
			<textarea id="terminals" name="terminals">A,B,C,D</textarea>
			<label for="terminals"> terminals </label>
			
			
			<div> enter nonterminals separated by a comma (",") </div>
			<textarea id="nonterminals" name="nonterminals">a,b,c,d</textarea>
			<label for="nonterminals"> nonterminals </label>
			
			
			<div> enter head</div>
			<input type="text" name="head" id="head" value="a">
			<label for="head"> head </label>
			
			<div> enter rules separated by a newline</div>
			<textarea id="rules" name="rules">
a->a,b
b->b,c
c->c,d
a->A
b->B
c->C
d->D</textarea>
			<label for="rules"> rules </label>
			
		</fieldset>	
		<fieldset>
		<legend> input </legend>
			<div> enter input</div>
			<textarea id="input" name="input">a b c d a b d e</textarea>
			<label for="input"> input </label>
			
			<div> enter separator</div>
			<input type="text" id="separator" name="separator" value=" "> 
			<label for="separator"> separator </label>
		</fieldset>
		
		<input type="submit" value="submit">
	</form>
	
</BODY>
</HTML>
